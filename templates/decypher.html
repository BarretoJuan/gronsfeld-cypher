<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Gronsfeld - Descifrar</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    </head>

    <body>
        <nav class="navbar">
            <ul>
                <li><a href="/about">Acerca De</a></li>
                <li><a href="/cypher">Cifrar</a></li>
                <li><a href="/decypher">Descifrar</a></li>
            </ul>
        </nav>

        <main class="form-wrapper">
            <form class="form-center" action="/decypher" method="post">
                <div class="form-container">
                    <div>
                        <div class="message-container">
                            <textarea id="message-field" name="message" type="text" placeholder="Mensaje a descifrar"></textarea>
                        </div>
                        <input id="key-field" name="key" type="number" min="1" placeholder="Llave">
                        <button id="decypher-button" name="decypher" type="submit">Decypher</button> 
                    </div>
                    <div>
                        <div class="message-container">
                            <p id="decrypted-message-field">
                                {% if value %}
                                    {{ value.message }}
                                {% else %}
                                    Su mensaje descifrado ira aqui
                                {% endif %}
                            </p>
                        </div>
                    </div>
                </div>
            </form>        
        </main>
    </body>
</html>
