<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Gronsfeld - Cifrar</title>
        <link rel="stylesheet" href="/static/styles/style.css">
    </head>

    <body>
        <nav class="navbar">
            <ul>
                <li><a href="/about">Acerca De</a></li>
                <li><a href="/cypher">Cifrar</a></li>
                <li><a href="/decypher">Descifrar</a></li>
            </ul>
        </nav>

        <main class="form-wrapper">
            <form class="form-container" action="/cypher" method="post">
                <div>
                    <div class="message-container">
                        <textarea id="message-field" name="message" type="text" placeholder="Your Message"></textarea>
                    </div>
                    
                    <input id="key-field" name="key" type="number" min="1" placeholder="Encryption Key">
                    <button id="cypher-button" name="cypher" type="submit">Cypher</button> 
                </div>
                <div>
                    <div class="message-container">
                        <textarea id="encrypted-message-field" name="message" type="text" placeholder="Your Message">
                            {% if value %}
                            {{ value.message }}
                            {% endif %}
                        </textarea>
                    </div>
                </div>
            </form>
        </main>
    </body>

</html>
